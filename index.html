<!DOCTYPE html>
<html>
<html lang="en">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./fonts.css"
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="page">
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet">


    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Vector.svg" alt="logo">
        </header>
    <main class="content">
        <section class="profile page__section">
            <img src="/images/Avatar-1.png" alt="Around the US Profile Image" class="profile__image">
        <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteux</h1>
            <button class="profile"></button>
            <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="card__list">
            <li class="card">
                <img src="./images/yosemite.jpg" class="card__image" alt="yosemite-valley">
            <div class="card__description">Yosemite Valley
            <button class="card__like-button"></button></div>
            </li>
            <li class="card">
                <img src="./images/lake-louise.jpg" class="card__image" alt="lake-louise">
            <div class="card__description">Lake Louise
            <button class="card__like-button"></button></div>
            </li>
            <li class="card">
                <img src="./images/bald-mountains.jpg" class="card__image" alt="bald-mountains">
            <div class="card__description">Bald Mountains
            <button class="card__like-button"></button></div>
            </li>
            <li class="card">
                <img src="./images/latemar.jpg" class="card__image" alt="latemar">
            <div class="card__description">Latemar
            <button class="card__like-button"></button></div>
            </li>
            <li class="card">
                <img src="./images/vanoise.jpg" class="card__image" alt="vanoise-national-park">
            <div class="card__description">Vanoise National Park
            <button class="card__like-button"></button></div>
            </li>
            <li class="card">
                <img src="./images/lago.jpg" class="card__image" alt="Lago-di-braies">
            <div class="card__description">Lago Di Braies
            <button class="card__like-button"></button></div>
            </li>
        </ul>
        </section>
        <section class="footer page__section">
            <h2 class="footer__text">&copy Robert Bedea</h2>
        </section>
    </main>
    </div>
    </body>
</html>
