<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the USa</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__logo" src="./images/Vector.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar-1.png"
            alt="Around the US Profile Image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__test">
              <h1 class="profile__title">Jacques Cousteux</h1>

              <button
                aria-label="editbutton"
                type="button"
                class="profile__edit-button"
              ></button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button
            aria-label="addbutton"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt="yosemite-valley"
              />
              <div class="card__footer">
                <h2 class="card__description">Yosemite Valley</h2>
                <button
                  aria-label="cardlike"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="lake-louise"
              />
              <div class="card__footer">
                <h2 class="card__description">Lake Louise</h2>
                <button
                  aria-label="cardlike"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt="bald-mountains"
              />
              <div class="card__footer">
                <h2 class="card__description">Bald Mountains</h2>
                <button
                  aria-label="cardlike"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="latemar"
              />
              <div class="card__footer">
                <h2 class="card__description">Latemar</h2>
                <button
                  aria-label="cardlike"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="vanoise-national-park"
              />
              <div class="card__footer">
                <h2 class="card__description">Vanoise National Park</h2>
                <button
                  aria-label="cardlike"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="Lago-di-braies"
              />
              <div class="card__footer">
                <h2 class="card__description">Lago Di Braies</h2>
                <button
                  aria-label="cardlike"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; Robert Bedea</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" />
          <input type="text" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
