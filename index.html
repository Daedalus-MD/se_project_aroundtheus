<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the USa</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__logo" src="./images/Vector.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar-1.png"
            alt="Around the US Profile Image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__test">
              <h1 class="profile__title">Jacques Cousteux</h1>

              <button
                aria-label="editbutton"
                type="button"
                class="profile__edit-button"
                id="profile-edit-btn"
              ></button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button
            aria-label="addbutton"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; Robert Bedea</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" id="Profile__Title-Input" />
          <input
            type="text"
            id="Profile__Description-Input"
            placeholder="description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__footer">
          <h2 class="card__description"></h2>
          <button
            aria-label="cardlike"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
