<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the USa</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img class="header__logo" src="./images/Vector.svg" alt="logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/Avatar-1.png" alt="Around the US Profile Image" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteux</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/yosemite.jpg" class="card__image" alt="yosemite-valley">
                        <p class="card__description">Yosemite Valley
                            <button type="button" class="card__like-button"></button>
                        </p>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" class="card__image" alt="lake-louise">
                        <p class="card__description">Lake Louise
                            <button type="button" class="card__like-button"></button>
                        </p>
                    </li>
                    <li class="card">
                        <img src="./images/bald-mountains.jpg" class="card__image" alt="bald-mountains">
                        <p class="card__description">Bald Mountains
                            <button type="button" class="card__like-button"></button>
                        </p>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.jpg" class="card__image" alt="latemar">
                        <p class="card__description">Latemar
                            <button type="button" class="card__like-button"></button>
                        </p>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise.jpg" class="card__image" alt="vanoise-national-park">
                        <div class="card__footer">
                            <p class="card__description">Vanoise National Park
                                
                            </p><button tpye="button" class="card__like-button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/lago.jpg" class="card__image" alt="Lago-di-braies">
                        <p class="card__description">Lago Di Braies
                            <button type="button" class="card__like-button"></button>
                        </p>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__text">&copy; Robert Bedea</p>
        </footer>
    </div>
</body>

</html>
